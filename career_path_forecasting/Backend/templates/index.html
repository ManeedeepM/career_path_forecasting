<!DOCTYPE html>
<html>
<head>
    <title>Home</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<div class="navbar">
    <h2>Career Forecast</h2>

    {% if session.get("user_id") %}
        <a href="/dashboard">Dashboard</a>
        <a href="/logout">Logout</a>
    {% else %}
        <a href="/">Login</a>
        <a href="/register">Register</a>
    {% endif %}
</div>

<div class="page">
    <div class="card">
        <h1>Welcome</h1>
        <p>Predict your career outcome using ML</p>

        {% if session.get("user_id") %}
            <a href="/predict"><button>Start Prediction</button></a>
        {% else %}
            <a href="/"><button>Login to Continue</button></a>
        {% endif %}

    </div>
</div>

</body>
</html>
